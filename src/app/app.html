<div class="container">

  <h1>Task Tracker</h1>
  <input type="text" [ngModel]="task()" (ngModelChange)="task.set($event)" placeholder="Enter new task"/>
  <button (click)="addTask()">Add</button>
  <ul>
    <li *ngFor="let t of tasks(); let i = index"> 
      {{t}}
      <button (click)="deleteTask(i)">X</button>
    </li>
  </ul>
  <p *ngIf="tasks().length == 0">
    No tasks available
  </p>
</div>
